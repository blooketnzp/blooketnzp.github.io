<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AmplifyNzp - Games</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
<style>
html,body{height:100%;margin:0}
body{
 background:#000 url('https://images3.alphacoders.com/585/585976.jpg') center/cover no-repeat fixed;
 color:#ddd;
 font-family:'Special Elite', monospace;
 overflow:hidden;
}
body::before{content:"";position:fixed;inset:0;background:linear-gradient(90deg,rgba(0,0,0,.9),rgba(0,0,0,.7) 35%,rgba(0,0,0,.3) 70%,rgba(0,0,0,.9));pointer-events:none}
body::after{content:"";position:fixed;inset:0;background:repeating-linear-gradient(to bottom,rgba(255,255,255,.03)0px,rgba(255,255,255,.03)1px,transparent 2px,transparent 4px);animation:scan 6s linear infinite;pointer-events:none}
@keyframes scan{from{background-position:0 0}to{background-position:0 200px}}

.topbar{position:absolute;top:0;left:0;right:0;height:70px;background:linear-gradient(to right,rgba(0,0,0,.8),rgba(30,30,30,.6));display:flex;align-items:center;justify-content:space-between;padding:0 40px;letter-spacing:2px}
.topbar .title{font-size:28px}
.topbar .user{font-size:14px;color:#aaa}

.menu{position:absolute;left:80px;top:140px;width:520px}
.menu ul{list-style:none;padding:0;margin:0}
.menu li{padding:14px 0;font-size:26px;color:#cfcfcf;position:relative}
.menu li.active{color:#ffb347;text-shadow:0 0 8px #ffb347}
.menu li.active::before{content:'A';color:#7cff4f;position:absolute;left:-30px}
.menu li:hover{color:#fff;cursor:pointer}

.logo{position:absolute;right:120px;bottom:120px;text-align:right;font-family:'Stardos Stencil', serif;font-size:56px;color:#fff;text-shadow:0 0 10px #000,0 0 30px #ff6a00}
.back{position:absolute;left:80px;bottom:80px;padding:12px 36px;border:2px solid #ffb347;color:#ffb347;text-decoration:none;font-size:20px;letter-spacing:2px;text-transform:uppercase;transition:.25s}
.back:hover{background:#ffb347;color:#000;box-shadow:0 0 20px #ffb347}
</style>
</head>
<body>
<div class="topbar">
 <div class="title">GAMES</div>
 <div class="user">AmplifyNzp Library</div>
</div>

<div class="menu">
 <ul id="menuList">
  <li class="active" onclick="window.location.href='mindwave.html'">
    Mindwave
  </li>

  <li onclick="window.location.href='minesweep.html'">
    Minesweeper+
  </li>

  <li onclick="window.location.href='ucnfnaf.html'">
    FNAF UCN
  </li>

  <li onclick="window.location.href='pizzatower.html'">
    Pizza Tower
  </li>

  <li onclick="window.location.href='ngon.html'">
    n-gon
  </li>

  <li onclick="window.location.href='bloxorz.html'">
    Bloxorz
  </li>

  <li onclick="window.location.href='fruitninja.html'">
    Fruit Ninja
  </li>

  <li onclick="window.location.href='oneshot.html'">
    Oneshot
  </li>

  <li onclick="window.location.href='tombmask.html'">
    Tomb of the Mask
  </li>

  <li onclick="window.location.href='granny.html'">
    Granny
  </li>
 </ul>
</div>

<div class="logo">AmplifyNzp</div>
<a href="/" class="back">Back</a>

<script>
const items=[...document.querySelectorAll('#menuList li')];
let i=0;function update(){items.forEach(e=>e.classList.remove('active'));items[i].classList.add('active');}
document.addEventListener('keydown',e=>{if(e.key==='ArrowDown'){i=(i+1)%items.length;update()}if(e.key==='ArrowUp'){i=(i-1+items.length)%items.length;update()}});
</script>
</body>
</html>
