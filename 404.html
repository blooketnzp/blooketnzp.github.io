<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 - AmplifyNzp</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
<style>
html,body{height:100%;margin:0}
body{
 background:#000 url('https://preview.redd.it/for-those-whos-first-zombie-experience-is-nacht-der-untoten-v0-0k7eec2aar9b1.jpg?auto=webp&s=7ccae2458bd03c13b306ea9d31c4b7991fddbf68') center/cover no-repeat fixed;
 color:#ddd;
 font-family:'Special Elite', monospace;
 overflow:hidden;
}

/* gradient overlay */
body::before{
 content:"";
 position:fixed;inset:0;
 background:linear-gradient(90deg,rgba(0,0,0,.9) 0%,rgba(0,0,0,.75) 30%,rgba(0,0,0,.35) 70%,rgba(0,0,0,.9) 100%);
 pointer-events:none;
}

/* scanlines */
body::after{
 content:"";
 position:fixed;inset:0;
 background:repeating-linear-gradient(to bottom,rgba(255,255,255,.03)0px,rgba(255,255,255,.03)1px,transparent 2px,transparent 4px);
 animation:scan 6s linear infinite;
 pointer-events:none;
}
@keyframes scan{from{background-position:0 0}to{background-position:0 200px}}

.topbar{
 position:absolute;top:0;left:0;right:0;
 height:70px;
 background:linear-gradient(to right,rgba(0,0,0,.8),rgba(30,30,30,.6));
 display:flex;align-items:center;justify-content:space-between;
 padding:0 40px;letter-spacing:2px;
}
.topbar .title{font-size:28px}
.topbar .user{font-size:14px;color:#aaa}

.panel{
 position:absolute;left:80px;top:160px;width:520px;
}
.panel h1{
 font-family:'Stardos Stencil', serif;
 font-size:64px;margin:0 0 20px 0;color:#ffb347;text-shadow:0 0 10px #ff9b00,0 0 30px #ff5e00;
}
.panel p{font-size:24px;margin-bottom:40px}

.btn{
 display:inline-block;padding:14px 40px;border:2px solid #ffb347;color:#ffb347;text-decoration:none;font-size:20px;letter-spacing:2px;text-transform:uppercase;position:relative;transition:.25s
}
.btn::before{content:'>';position:absolute;left:-25px;opacity:0;transition:.2s}
.btn:hover{background:#ffb347;color:#000;box-shadow:0 0 20px #ffb347}
.btn:hover::before{opacity:1;left:-15px}

.logo{
 position:absolute;right:120px;bottom:120px;text-align:right;font-family:'Stardos Stencil', serif;font-size:56px;color:#fff;text-shadow:0 0 10px #000,0 0 30px #ff6a00;
}
</style>
</head>
<body>
<div class="topbar">
 <div class="title">ERROR</div>
 <div class="user">Connection Lost</div>
</div>

<div class="panel">
 <h1>404</h1>
 <p>What are you doing here. Get out.</p>
 <a href="/" class="btn">Return to Base</a>
</div>

<div class="logo">AmplifyNzp</div>
</body>
</html>
