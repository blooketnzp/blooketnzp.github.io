<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AmplifyNzp</title>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">
<style>
html,body{height:100%;margin:0}
body{
 background:#000 url('https://images3.alphacoders.com/585/585976.jpg') center/cover no-repeat fixed;
 color:#ddd;
 font-family:'Special Elite', monospace;
 overflow:hidden;
}

/* dark gradient overlay */
body::before{
 content:"";
 position:fixed;inset:0;
 background:linear-gradient(90deg,rgba(0,0,0,.85) 0%,rgba(0,0,0,.75) 30%,rgba(0,0,0,.2) 70%,rgba(0,0,0,.85) 100%);
 pointer-events:none;
}

/* scanlines */
body::after{
 content:"";
 position:fixed;inset:0;
 background:repeating-linear-gradient(to bottom,rgba(255,255,255,.03)0px,rgba(255,255,255,.03)1px,transparent 2px,transparent 4px);
 animation:scan 6s linear infinite;
 pointer-events:none;
}
@keyframes scan{from{background-position:0 0}to{background-position:0 200px}}

.topbar{
 position:absolute;top:0;left:0;right:0;
 height:70px;
 background:linear-gradient(to right,rgba(0,0,0,.8),rgba(30,30,30,.6));
 display:flex;align-items:center;justify-content:space-between;
 padding:0 40px;
 letter-spacing:2px;
}
.topbar .title{font-size:28px}
.topbar .user{font-size:14px;color:#aaa}

.menu{
 position:absolute;
 left:80px;
 top:140px;
 width:420px;
}

.menu ul{list-style:none;padding:0;margin:0}
.menu li{
 padding:14px 0;
 font-size:26px;
 color:#cfcfcf;
 position:relative;
}
.menu li.active{color:#ffb347;text-shadow:0 0 8px #ffb347}
.menu li.active::before{content:'A';color:#7cff4f;position:absolute;left:-30px}
.menu li:hover{color:#fff;cursor:pointer}

.motd{
 position:absolute;
 left:80px;bottom:80px;
 font-size:16px;
}
.motd .title{color:#fff;margin-bottom:10px}
.motd .green{color:#42ff7b}
.motd .blue{color:#55caff}

.logo{
 position:absolute;
 right:120px;bottom:120px;
 text-align:right;
 font-family:'Stardos Stencil', serif;
 font-size:56px;
 color:#fff;
 text-shadow:0 0 10px #000,0 0 30px #ff6a00;
}

#grain{position:fixed;inset:0;pointer-events:none}
</style>
</head>
<body>
<div class="topbar">
 <div class="title">MAIN MENU</div>
 <div class="user">Signed In: AMPLIFY</div>
</div>

<div class="menu">
 <ul id="menuList">
  <li class="active">Nazi Zombies: Portable</li>
  <li>Games</li>
  <li>pr0xy</li>
  <li>Extras</li>
  <li>Contacts</li>
  <li>Credits</li>
 </ul>
</div>

<div class="motd">
 <div class="title">Message of the Day</div>
 <div class="green">AmplifyNzp Online</div>
 <div class="blue">Enjoy the portable zombies project</div>
</div>

<div class="logo">AmplifyNzp</div>

<audio id="ambience" loop>
 <source src="menu_ambience.mp3" type="audio/mpeg">
</audio>
<canvas id="grain"></canvas>

<script>
// navigation
const items=[...document.querySelectorAll('#menuList li')];
let i=0;function update(){items.forEach(e=>e.classList.remove('active'));items[i].classList.add('active');}
document.addEventListener('keydown',e=>{if(e.key==='ArrowDown'){i=(i+1)%items.length;update()}if(e.key==='ArrowUp'){i=(i-1+items.length)%items.length;update()}});

// ambience
const amb=document.getElementById('ambience');amb.volume=.25;window.addEventListener('load',()=>{const p=amb.play();if(p)p.catch(()=>{})});document.addEventListener('click',()=>amb.play(),{once:true});

// grain
const c=document.getElementById('grain');const ctx=c.getContext('2d');function r(){c.width=innerWidth;c.height=innerHeight;}r();addEventListener('resize',r);function n(){const id=ctx.createImageData(c.width,c.height);for(let i=0;i<id.data.length;i+=4){const v=Math.random()*255|0;id.data[i]=id.data[i+1]=id.data[i+2]=v;id.data[i+3]=35;}ctx.putImageData(id,0,0);requestAnimationFrame(n);}n();
</script>
</body>
</html>
