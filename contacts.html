<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AmplifyNzp - Contacts</title>
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&family=Stardos+Stencil:wght@700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}
body{
 background:#000 url('https://images3.alphacoders.com/585/585976.jpg') center/cover no-repeat fixed;
 color:#ddd;
 font-family:'Special Elite', monospace;
 overflow:hidden;
}

/* dark gradient overlay */
body::before{
 content:"";
 position:fixed;inset:0;
 background:linear-gradient(90deg,rgba(0,0,0,.9),rgba(0,0,0,.7) 35%,rgba(0,0,0,.3) 70%,rgba(0,0,0,.9));
 pointer-events:none;
}

/* scanlines */
body::after{
 content:"";
 position:fixed;inset:0;
 background:repeating-linear-gradient(to bottom,rgba(255,255,255,.03)0px,rgba(255,255,255,.03)1px,transparent 2px,transparent 4px);
 animation:scan 6s linear infinite;
 pointer-events:none;
}
@keyframes scan{from{background-position:0 0}to{background-position:0 200px}}

.topbar{
 position:absolute;top:0;left:0;right:0;
 height:70px;
 background:linear-gradient(to right,rgba(0,0,0,.8),rgba(30,30,30,.6));
 display:flex;align-items:center;justify-content:space-between;
 padding:0 40px;
 letter-spacing:2px;
}
.topbar .title{font-size:28px}
.topbar .user{font-size:14px;color:#aaa}

/* Contact container */
.contact-box{
 position:absolute;
 top:50%;
 left:50%;
 transform:translate(-50%,-50%);
 width:520px;
 padding:40px;
 background:rgba(0,0,0,.75);
 border:2px solid #ffb347;
 box-shadow:0 0 30px rgba(255,179,71,.4);
 text-align:center;
}

.contact-box h2{
 margin-top:0;
 font-size:28px;
 color:#ffb347;
 letter-spacing:2px;
}

.contact-box p{
 font-size:18px;
 margin:20px 0;
}

.email{
 font-size:22px;
 color:#7cff4f;
 text-shadow:0 0 8px #7cff4f;
}

/* Back button */
.back{
 position:absolute;
 left:80px;
 bottom:80px;
 padding:12px 36px;
 border:2px solid #ffb347;
 color:#ffb347;
 text-decoration:none;
 font-size:20px;
 letter-spacing:2px;
 text-transform:uppercase;
 transition:.25s
}
.back:hover{
 background:#ffb347;
 color:#000;
 box-shadow:0 0 20px #ffb347
}

.logo{
 position:absolute;
 right:120px;
 bottom:120px;
 text-align:right;
 font-family:'Stardos Stencil', serif;
 font-size:56px;
 color:#fff;
 text-shadow:0 0 10px #000,0 0 30px #ff6a00
}

#grain{position:fixed;inset:0;pointer-events:none}
</style>
</head>

<body>

<div class="topbar">
 <div class="title">CONTACTS</div>
 <div class="user">AmplifyNzp Support</div>
</div>

<div class="contact-box">
 <h2>Contact AmplifyNzp</h2>
 <p>Send suggestions to this Email!</p>
 <div class="email">amplifynzp@protonmail.com</div>
</div>

<div class="logo">AmplifyNzp</div>

<a href="/" class="back">Back</a>

<canvas id="grain"></canvas>

<script>
// Film grain
const c=document.getElementById('grain');
const ctx=c.getContext('2d');
function r(){c.width=innerWidth;c.height=innerHeight;}
r();addEventListener('resize',r);
function n(){
 const id=ctx.createImageData(c.width,c.height);
 for(let i=0;i<id.data.length;i+=4){
  const v=Math.random()*255|0;
  id.data[i]=id.data[i+1]=id.data[i+2]=v;
  id.data[i+3]=35;
 }
 ctx.putImageData(id,0,0);
 requestAnimationFrame(n);
}
n();
</script>

</body>
</html>
